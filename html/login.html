<!DOCTYPE html>
<html lang="es">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://images.seeklogo.com/logo-png/25/2/patricio-rey-logo-png_seeklogo-255316.png">
<head>
  <meta charset="UTF-8" />
  <title>Crear Cuenta</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Metal Mania', cursive;
      background: url('https://fmrockandpop.com/media/k2/items/cache/99b51a93f9fa40b14ca0eabbf6864cf4_S.webp?t=20240719_205902') no-repeat center center fixed;
      background-size: cover;
      margin: 0; padding: 0;
      color: white;
    }

    .contenedor {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 350px;
      margin: 50px auto;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000000cc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 38px;
      text-shadow: 2px 2px 4px black;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      font-family: inherit;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkred;
    }

    #mensaje {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      min-height: 20px;
      color: lightgreen;
      text-shadow: 1px 1px 2px black;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: lightblue;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Crear una cuenta</h2>
    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="email" id="email" placeholder="Correo" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Crear cuenta</button>
    </form>

    <p id="mensaje"></p>

    <a href="htmlpr.html">← Volver al inicio</a>
  </div>

  <script>
    const form = document.getElementById("registroForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const mensaje = document.getElementById("mensaje");

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      if (usuarios.some((user) => user.email === email)) {
        mensaje.textContent = "Este correo ya está registrado.";
        mensaje.style.color = "red";
        return;
      }

      usuarios.push({ nombre, email, password });
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      mensaje.textContent = "Ahora ya formas parte de la comunidad ricotera";
      mensaje.style.color = "lightgreen";
      form.reset();
    });
  </script>
</body>
</html>
